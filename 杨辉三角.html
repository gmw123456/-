<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<script>


    var arr = [[1],[1,1]];

    for(var i=2;i<10;i++){
        var newArr = [];
        newArr[newArr.length] = 1;
        arr[i] = newArr;
        for(var j=1;j<i;j++){
            arr[i][j] = arr[i-1][j-1]+arr[i-1][j];
        }
        newArr[newArr.length] = 1;
    }


    for(var i=0;i<arr.length;i++){
        for(var j=0;j<arr[i].length;j++){
            document.write(arr[i][j]+"  ");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
